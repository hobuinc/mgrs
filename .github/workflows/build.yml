name: Build

on:
  workflow_dispatch:
  pull_request:
    branches:
    - '*'
  push:
    branches:
    - '*'
  release:
    types:
      - published

jobs:
    black:
      name: black
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Setup
        run: pip install black
      - name: Lint with black
        run: black --check --diff .
